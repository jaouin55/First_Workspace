<body>
<!--
	아래와 같이 색상값을 단어로만 부여할때의 단점
	세부적인 색상표현이 불가능하다.
	해결책) RGB(빛의3원색을 컴퓨터분야에서 표현 가능 Red Green Blue)값이나 16진수로 넣어 세부적인 색상을 표현할 수 있다.
-->

	<h1 style="background-color:#9AFE2E">#9AFE2E</h1>
	<h1 style="background-color:#660000">#660000</h1>
	<h1 style="background-color:RGB(255,0,0)">RGB</h1>
	<h1 style="background-color:MediumSeaGreen">MediumSeaGreen</h1>
	<h1 style="background-color:Gray">Gray</h1>
	<h1 style="background-color:SlateBlue">SlateBlue</h1>
	<h1 style="background-color:Violet">Violet</h1>
	<h1 style="background-color:LightGray">LightGray</h1>
	

</body>
</html>
