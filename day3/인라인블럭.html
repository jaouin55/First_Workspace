<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
a{
	background:yellow;
	display:inline-block; /*위치속성은 inline 이라서 공존이 가능하지만 block의 너비와 높이를 갖는다.
									  고전적인 디자인에서는 float을 주로 이용해서 레이아웃을 배치했지만,
									  요즘은 잘 안쓰이고 inline-block을 많이쓴다.*/
	width:250px;
	height:50px;
}
</style>
</head>
<body>
	<pre>
	위치속성은 inline 이라서 공존이 가능하지만 block의 너비와 높이를 갖는다.
    고전적인 디자인에서는 float을 주로 이용해서 레이아웃을 배치했지만,
	요즘은 잘 안쓰이고 inline-block을 많이쓴다.
	</pre>
	<a href="#">난 인라인1</a>
	<a href="#">난 인라인2</a>

</body>
</html>
