<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>

<style>
#box1{
		width:80px;
		height:80px;
		background:red;
		/*아럐쪽에 있는 내용물과의 마진(간격)을 둬보자*/
		margin-bottom:30px;
		/*이 박스가 보유한 내용물을, 벽과 간격을 둬보자*/
		/*padding에 의해 길이나 높이가 늘어났으면, 그만큼 재조정해야한다!!
		원래 width가 100px였고 padding을 20px를 주었다 하면
		width-padding(100-80)을 적용해서 width에 써준다.*/
		padding-left:20px;
		padding-top:20px;
}
#box2{
		width:100px;
		height:100px;
		background:blue;
}
</style>

</head>
<body>

<pre>
<h3>
HTML의 모든 Tag는 Box로 간주되는데, 이때 박스와 박스간의 간격을 
margin 이라 하고, 하나의 Box안에 있는 내용물과 Box와의 간격을	
padding이라 한다.
</h3>
</pre>

	<div id="box1">내용물</div>
	<div id="box2">내용물</div>

</body>
</html>
