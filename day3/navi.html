<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>

<style>
div{
	width:200px;
}
a{
	text-decoration:none; /*링크의 밑줄 제거*/
	display:block; /*태그의 속성을 block형으로 교체*/
	background:rgb(210,210,210);
}
/*공통적으로 사용할 스타일의 경우엔 class라는 단위로 정의하여 재사용 할 수 있다*/
.titleStyle{
	background:red;
}
</style>

</head>
<body>
<!--
링크 태그의 옵션에는 대상 프레임에 대한 타겟이 지원된다.
_self:  defalut (아무것도 지정하지 않으면 얘가 기본으로 적용)
_parent :  새창으로 띄운다.
개발자가 원하는 프레임의 이름을 지정할 수도 있다.
이름을 주고자 할 곳에 name="이름명"을 주고 -->

<!--모든 메뉴를 담고 있을 용도의 box-->
<div>
	<a href="#" class="titleStyle">1일차</a>
	<a href="#">예제2</a>
	<a href="#">예제3</a>
	<a href="#">예제4</a>
</div>

<div>
	<a href="#" class="titleStyle">2일차</a>
	<a href="#">예제2</a>
	<a href="#">예제3</a>
	<a href="#">예제4</a>
</div>

<div>
	<a href="#" class="titleStyle">3일차</a>
	<a href="#">예제2</a>
	<a href="#">예제3</a>
	<a href="#">예제4</a>
</div>


</body>
</html>
